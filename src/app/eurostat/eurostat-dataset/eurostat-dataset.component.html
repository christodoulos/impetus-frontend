<div class="card border-secondary border">
  <div class="card-body">
    <h5 class="card-title">{{ datasetInfo?.label }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Source: {{ datasetInfo?.source }}
    </h6>
    <p class="card-text">
      There are {{ datasetInfo?.n | number }} entries in this dataset. Please
      refine your search by selecting one or more of the following:
    </p>
    <eurostat-pill-sets
      [data]="datasetInfo?.dimensions"
      (selections)="onSelections($event)"
    ></eurostat-pill-sets>
  </div>
  <div class="card-footer border-top border-light text-muted">
    Dataset updated at {{ datasetInfo?.updated | date }}
  </div>
</div>
