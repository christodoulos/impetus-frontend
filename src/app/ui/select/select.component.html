<label for="select" class="form-label" *ngIf="showLabel">{{ label }}</label>
<select
  [formControl]="control"
  class="form-select form-select-sm"
  placement="bottom"
  [ngbTooltip]="tooltip"
>
  <option *ngIf="hasNull" [ngValue]="null">{{ prompt }}</option>
  <option *ngFor="let item of selections" [ngValue]="item.key">
    {{ item.value }}
  </option>
</select>
