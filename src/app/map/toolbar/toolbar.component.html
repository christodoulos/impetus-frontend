<div class="d-flex align-items-center gap-1 mb-1">
  <icon-button
    [icon]="'ri-save-3-line'"
    [tooltip]="'Save Map'"
    [id]="'save'"
    (buttonClick)="onClick($event)"
  ></icon-button>
  <icon-button
    [icon]="'uil-image-resize-landscape'"
    [tooltip]="'Resize Map Container'"
    [id]="'resize'"
    (buttonClick)="onClick($event)"
  ></icon-button>
</div>
