<div class="d-flex flex-row gap-1 mb-2">
  <icon-button
    [icon]="'mdi mdi-playlist-minus'"
    [tooltip]="'Collapse all'"
    (click)="collapse()"
  ></icon-button>
  <input
    type="text"
    id="jstree-search"
    name="jstree-search"
    class="form-control form-control-sm"
  />
  <icon-button
    [icon]="'ri-search-line'"
    [tooltip]="'Search'"
    (click)="searchTree()"
  ></icon-button>
</div>
<div id="jstree"></div>
