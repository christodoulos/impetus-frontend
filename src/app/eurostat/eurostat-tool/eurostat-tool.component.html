></eurostat-tree>
<div class="spinner-grow" role="status" *ngIf="loading">

</div>

<eurostat-my-datasets></eurostat-my-datasets>

<eurostat-query-tool
  *ngIf="selectCurrentMetadataId$ | async"
></eurostat-query-tool>
