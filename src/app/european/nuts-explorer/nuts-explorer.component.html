<h4>NUTS Explorer</h4>

<div class="row items-center">
  <div class="col-5">
    <form [formGroup]="nutsForm">
      <div class="d-flex align-items-center gap-2">
        <ui-select
          [label]="'Select NUTS Level'"
          [selections]="nutsLevels"
          formControlName="nutsLevel"
        ></ui-select>
        <div *ngIf="isLoading$ | async" class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
  </div>
  <div class="col-7"></div>
</div>

<!-- <app-map #map></app-map> -->

<div *ngIf="nutsProperties">
  <h4>NUTS Properties</h4>

  <table>
    <tr *ngFor="let prop of nutsProperties | keyvalue">
      <td class="fw-bolder">{{ prop.key }}</td>
      <td>{{ prop.value }}</td>
    </tr>
  </table>
</div>
