<div class="row">
  <div class="col">
    <form [formGroup]="form">
      <ui-select
        [label]="'Select a metric'"
        [selections]="metrics"
        formControlName="metric"
      ></ui-select>
    </form>
  </div>
  <div class="col" *ngIf="timeOfObservation">
    <ui-input
      [label]="'Time of observation'"
      [value]="timeOfObservation"
      [disabled]="true"
    ></ui-input>
  </div>
</div>
{{ min }} - {{ max }}
