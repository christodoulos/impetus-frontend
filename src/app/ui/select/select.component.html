<div class="mb-3">
  <label for="select" class="form-label">{{ label }}</label>
  <select [formControl]="control" class="form-select">
    <option [ngValue]="null">{{ prompt }}</option>
    <option *ngFor="let item of selections" [ngValue]="item.key">
      {{ item.value }}
    </option>
  </select>
</div>
