<div class="modal-header bg-danger text-bg-danger">
  <h4 class="modal-title d-flex gap-1 align-items-center" id="modalLabel">
    <i class="ri-lock-line"></i>Restricted Content
  </h4>
  <button
    type="button"
    class="btn-close btn-close-white"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"

</div>

</div>
