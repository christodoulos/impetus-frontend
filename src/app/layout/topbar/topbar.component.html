<!-- ========== Topbar Start ========== -->
<div class="navbar-custom">
  <div class="topbar container-fluid">
    <div class="d-flex align-items-center gap-lg-2 gap-1">
      <!-- Topbar Brand Logo -->
      <div class="logo-topbar">
        <!-- Logo light -->
        <a href="index.html" class="logo-light">
          <span class="logo-lg">
            <img src="/assets/images/uwmh-blue-logo.png" alt="logo" />
          </span>
          <span class="logo-sm">
            <img src="/assets/images/uwmh-blue-logo-sm.png" alt="small logo" />
          </span>
        </a>

        <!-- Logo Dark -->
        <a href="index.html" class="logo-dark">
          <span class="logo-lg">
            <img src="/assets/images/uwmh-blue-logo.png" alt="dark logo" />
          </span>
          <span class="logo-sm">
            <img src="/assets/images/uwmh-blue-logo-sm.png" alt="small logo" />
          </span>
        </a>
      </div>

      <!-- Sidebar Menu Toggle Button -->
      <button (click)="onButtonClick()" class="button-toggle-menu">
        <i class="mdi mdi-menu open-left-icon"></i>
      </button>

      <!-- Horizontal Menu Toggle Button -->
      <button
        class="navbar-toggle"
        data-bs-toggle="collapse"
        data-bs-target="#topnav-menu-content"
      >
        <div class="lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>

    <div class="flex flex-col text-center">
      <h4 class="mb-0">
        <i class="uil-constructor"> </i> Attica Digital Twins
        <i class="uil-wheel-barrow"></i>
      </h4>
      <h5>{{ routeTitle$ | async }}</h5>
    </div>

    <ul class="topbar-menu d-flex align-items-center gap-3">
      <!-- <li class="d-none d-md-inline-block">
        <a class="nav-link" href="" data-toggle="fullscreen">
          <i class="ri-fullscreen-line font-22"></i>
        </a>
      </li> -->

      <li *ngIf="!(loggedIn$ | async)">
        <a class="nav-link"
          ><asl-google-signin-button
            type="icon"
            size="large"
          ></asl-google-signin-button
        ></a>
      </li>

      <li ngbDropdown *ngIf="loggedIn$ | async">
        <a
          ngbDropdownToggle
          class="nav-link dropdown-toggle arrow-none nav-user px-2"
          href="javascript:void(0);"
          role="button"
          aria-haspopup="false"
          aria-expanded="false"
        >
          <span class="account-user-avatar">
            <img
              *ngIf="photoUrl$ | async as photoUrl"
              [src]="photoUrl"
              alt="user-image"
              width="32"
              class="rounded-circle"
            />
          </span>
          <span class="d-lg-flex flex-column gap-1 d-none">
            <h5 class="my-0">{{ name$ | async }}</h5>
            <h6 class="my-0 fw-normal">{{ email$ | async }}</h6>
          </span>
        </a>
        <div
          ngbDropdownMenu
          class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown"
        >
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome !</h6>
          </div>

          <!-- <a href="javascript:void(0);" ngbDropdownItem>
            <i class="mdi mdi-account-circle me-1"></i>
            <span>My Account</span>
          </a>

          <a href="javascript:void(0);" ngbDropdownItem>
            <i class="mdi mdi-account-edit me-1"></i>
            <span>Settings</span>
          </a>

          <a href="javascript:void(0);" ngbDropdownItem>
            <i class="mdi mdi-lifebuoy me-1"></i>
            <span>Support</span>
          </a>

          <a href="javascript:void(0);" ngbDropdownItem>
            <i class="mdi mdi-lock-outline me-1"></i>
            <span>Lock Screen</span>
          </a> -->

          <a (click)="signOut()" href="javascript:void(0);" ngbDropdownItem>
            <i class="mdi mdi-logout me-1"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- ========== Topbar End ========== -->
